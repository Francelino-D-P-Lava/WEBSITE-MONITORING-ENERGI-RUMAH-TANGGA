<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penggunaan Energi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #1b7030; /* warna hijau sama dengan contoh Energi */
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 10px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 25px;
      color: white;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      margin: 8px 0;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 15px;
    }

    .sidebar a:hover {
      background-color: #145a2c;
    }

    /* Konten utama */
    .content {
      margin-left: 240px;
      padding: 40px;
      background-color: #08e452; /* warna hijau terang seperti screenshot */
      min-height: 100vh;
    }

    .content h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Form Input */
    form {
      text-align: center;
      margin-bottom: 20px;
    }

    form input, form select, form button {
      padding: 8px 12px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    form button {
      background-color: #1e7c3a;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #145a2c;
    }

    /* Tabel */
    .table-container {
      overflow-x: auto;
    }

    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      min-width: 400px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #1b7030;
      color: white;
    }

    /* Tombol aksi */
    .aksi {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .aksi button {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.3s;
    }

    .edit {
      background-color: #3498db;
      color: white;
    }

    .edit:hover {
      background-color: #217dbb;
    }

    .hapus {
      background-color: #e74c3c;
      color: white;
    }

    .hapus:hover {
      background-color: #c0392b;
    }

    /* RESPONSIF UNTUK HP */
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
      }

      .sidebar h2 {
        display: none;
      }

      .sidebar a {
        display: inline-block;
        margin: 0;
        padding: 10px 8px;
        font-size: 14px;
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      form input, form select, form button {
        width: 90%;
        margin-bottom: 10px;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>MENU HOME</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="energi.html">Jenis Energi</a>
    <a href="penggunaan.html">Penggunaan Energi</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="content">
    <h1>Data Penggunaan Energi</h1>

    <!-- Form Input Penggunaan -->
    <form>
      <input type="text" placeholder="Jenis Energi (misal: Listrik)" required>
      <input type="number" placeholder="Penggunaan (kWh/Liter)" required>
      <select>
        <option value="aktif">Aktif</option>
        <option value="nonaktif">Nonaktif</option>
      </select>
      <button type="submit">Tambah</button>
    </form>

    <!-- Tabel Data -->
    <div class="table-container">
      <table>
        <tr>
          <th>ID</th>
          <th>Jenis Energi</th>
          <th>Penggunaan</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Listrik</td>
          <td>250 kWh</td>
          <td>Aktif</td>
          <td class="aksi">
            <button class="edit">Edit</button>
            <button class="hapus">Hapus</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Air</td>
          <td>150 Liter</td>
          <td>Aktif</td>
          <td class="aksi">
            <button class="edit">Edit</button>
            <button class="hapus">Hapus</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Gas</td>
          <td>10 Tabung</td>
          <td>Nonaktif</td>
          <td class="aksi">
            <button class="edit">Edit</button>
            <button class="hapus">Hapus</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
